---
- name: cherry-pick fixes to ceph-ansible
  command: "git cherry-pick {{ item }}"
  args:
    chdir: /etc/ansible/roles/ceph-ansible
  with_items:
    - c733af9d43e572c97f301e7f704676f2ea5660dc # Fix Ansible check mode for site.yml.sample playbook
    - f8a64ce4526c9a79f130aed6080a6d4271ba3e65 # ceph-crash: Only deploy key to targeted hosts
    - 3d3ce263274d648f8fb376716f52b8b91b6f1313 # rolling_update: fix mgr start with mon collocation
  become: true

- name: cherry-pick fixes to haproxy_server
  command: "git cherry-pick {{ item }}"
  args:
    chdir: /etc/ansible/roles/haproxy_server
  with_items:
    - 0343893881dce50bf9786265e4b2ea77972114b6 # Define http-01 params with already provided variables
  become: true

- name: cherry-pick fixes to lxc_container_create
  command: "git cherry-pick {{ item }}"
  args:
    chdir: /etc/ansible/roles/lxc_container_create
  with_items:
    - fd62da8df031b07706ea0f5b045f7f3d03519e3f # Allow user to override UseRoutes in template
    - 8b3ff31c3a70e48239e7d5f349d7bab93779e9bc # Allow user to override UseDNS in template
  become: true

- name: cherry-pick fixes to os_nova
  command: "git cherry-pick {{ item }}"
  args:
    chdir: /etc/ansible/roles/os_nova
  with_items:
    - "1958a954b989e391567be4632d794c22ce03bff6" # Simplify scheduler filter additions
  become: true

- name: cherry-pick fixes to os_neutron
  command: "git cherry-pick {{ item }}"
  environment: "{{ proxy_env }}"
  args:
    chdir: /etc/ansible/roles/os_neutron
  with_items:
    - 5dddaa2cfa29422ecab4bf329c22bc5a511982c9 # Allow overriding firewall_driver for ovs
  become: true

- name: cherry-pick fixes to openstack-ansible
  command: "git cherry-pick {{ item }}"
  args:
    chdir: /opt/openstack-ansible
  with_items:
    - a0761a0e66aebad2951473e676c603cca59fe567 # Simplify path for letsencrypt usage

- name: apply patches to run-upgrade.sh for ceph upgrades
  shell: "git fetch https://review.opendev.org/openstack/openstack-ansible refs/changes/82/758382/2 && git cherry-pick FETCH_HEAD"
  environment: "{{ proxy_env }}"
  args:
    chdir: "/opt/openstack-ansible"

- name: avoid tempest like the plague
  replace:
    path: "/opt/openstack-ansible/playbooks/setup-openstack.yml"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  with_items:
    - regexp:  "^- (.*): os-tempest-install.yml$"
      replace: "#- \\1: os-tempest-install.yml"
    - regexp:  "^  when: \\(tempest_install(.*)$"
      replace: "#  when: (tempest_install\\1"

- name: add elasticsearch to all venvs
  lineinfile:
    path: "/opt/openstack-ansible/global-requirement-pins.txt"
    line: "elasticsearch>=7.0.0,<8.0.0"

